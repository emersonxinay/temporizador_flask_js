{% extends "base.html" %}
{% block principal %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <h1 class="display-4">Temporizador</h1>
      <div class="input-group mb-3">
        <select class="form-control custom-select" id="hours">
          {% for i in range(24) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
        <div class="input-group-append">
          <span class="input-group-text">Horas</span>
        </div>
      </div>
      <div class="input-group mb-3">
        <select class="form-control custom-select" id="minutes">
          {% for i in range(60) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
        <div class="input-group-append">
          <span class="input-group-text">Minutos</span>
        </div>
      </div>
      <div class="input-group mb-3">
        <select class="form-control custom-select" id="seconds">
          {% for i in range(60) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
        <div class="input-group-append">
          <span class="input-group-text">Segundos</span>
        </div>
      </div>
      <button class="btn btn-primary btn-lg btn-block" onclick="startTimer()">Iniciar Temporizador</button>
      <button class="btn btn-warning btn-lg btn-block mt-3" onclick="pauseTimer()">Pausar Temporizador</button>
      <button class="btn btn-success btn-lg btn-block mt-3" onclick="resumeTimer()">Reanudar Temporizador</button>
      <button class="btn btn-danger btn-lg btn-block mt-3" onclick="resetTimer()">Reiniciar Temporizador</button>
    </div>
  </div>
  <!-- Temporizador visualizado aquí -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-6 text-center">
      <h1 class="display-4 text-danger" id="timer"></h1>
    </div>
  </div>
</div>

  // Aquí puedes manejar la lógica del temporizador con los valores de #hours, #minutes, #seconds
</script>


{% endblock %}
